<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverpa utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; ou &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src=&quot; &quot; alt=&quot; &quot;&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr title=&quot; &quot&gt&lt/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;code&gt;&lt;/code&gt; e &lt;pre&gt;&lt;/pre&gt; para manter a indentação">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;&lt;/ol&gt; e &lt;li&gt;&lt;/li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;&lt;/ul&gt; e &lt;li&gt;&lt;/li&gt;">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
